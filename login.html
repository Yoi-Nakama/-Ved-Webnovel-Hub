<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - Ved Webnovel Hub</title>
    <style>
        /* üî• PAGE STYLING */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0c0c0c, #1b1b1b);
            color: white;
            margin: 0;
            padding: 0;
        }

        /* üî• LOGIN FORM */
        .login-container {
            margin: 100px auto;
            max-width: 400px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
        }

        input:focus {
            border: 1px solid #facc15;
            box-shadow: 0 0 10px #facc15;
            outline: none;
        }

        button {
            padding: 12px 18px;
            font-size: 16px;
            background: #facc15;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #e0b712;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>üîê Welcome to Ved Webnovel Hub</h1>
    <p>Please log in to continue.</p>

    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="login()">Log In</button>
    </div>

    <p id="errorMessage" style="color: red;"></p>

    <script>
        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // ‚úÖ FIXED LOGIN SYSTEM - Only admins can log in!
            if (email === "manhwotakunakama@gmail.com" && password === "StrongPassword123") {
                alert("‚úÖ Login Successful!");
                localStorage.setItem("loggedIn", "true"); // Save login state
                window.location.href = "index.html"; // Redirect to homepage
            } else {
                document.getElementById("errorMessage").textContent = "‚ùå Incorrect email or password!";
            }
        }

        // ‚úÖ If already logged in, go to home page automatically
        if (localStorage.getItem("loggedIn") === "true") {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
