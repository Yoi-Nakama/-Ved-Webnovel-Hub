<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö VED WEBNOVEL HUB - LOGIN</title>
    <style>
        /* üî• GLOBAL STYLES */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0c0c0c, #1b1b1b);
            color: white;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
        }

        /* üî• HEADER */
        header {
            background: #181818;
            padding: 25px;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glowEffect 2s infinite alternate;
        }

        @keyframes glowEffect {
            0% { text-shadow: 0 0 15px #facc15; }
            100% { text-shadow: 0 0 25px #facc15, 0 0 40px #facc15; }
        }

        /* üî• NAVBAR */
        nav {
            background: #292929;
            padding: 12px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 18px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #facc15;
            text-shadow: 0 0 10px #facc15;
            transform: scale(1.1);
        }

        /* üî• LOGIN FORM */
        .login-container {
            margin: 30px auto;
            max-width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            animation: slideIn 1s ease-in-out;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .login-btn {
            background: #facc15;
            color: black;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .login-btn:hover {
            background: #e4c400;
            transform: scale(1.05);
        }

        /* üî• FOOTER */
        footer {
            background: #111;
            padding: 18px;
            font-size: 14px;
            margin-top: 35px;
        }

        /* üî• SIGN UP AND SIGN IN LINKS */
        .signup-signin-links {
            margin-top: 15px;
        }

        .signup-signin-links a {
            color: white;
            text-decoration: none;
            margin: 0 12px;
            font-size: 16px;
        }

        .signup-signin-links a:hover {
            color: #facc15;
            text-shadow: 0 0 10px #facc15;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- üî• HEADER -->
    <header>
        üìö VED WEBNOVEL HUB - LOGIN
    </header>

    <!-- üî• NAVBAR -->
    <nav>
        <a href="index.html"><b>üè† HOME</b></a> |
        <a href="novels.html"><b>üìñ NOVELS</b></a> |
        <a href="upload.html"><b>üìù UPLOAD</b></a> |
        <a href="genres.html"><b>üé≠ GENRES</b></a> |
        <a href="search.html"><b>üîç SEARCH</b></a> |
        <a href="about.html"><b>‚ùì ABOUT</b></a> |
        <a href="contact.html"><b>üì© CONTACT</b></a>
    </nav>

    <!-- üî• LOGIN FORM CONTAINER -->
    <div class="login-container">
        <h1>Login to Your Account</h1>
        <form id="loginForm" action="javascript:void(0)">
            <input type="email" id="loginEmail" placeholder="Enter your email" required>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- üî• SIGN UP & SIGN IN LINKS -->
        <div class="signup-signin-links">
            <p>Don't have an account? <a href="signup.html">Sign Up</a> | Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>

    <!-- üî• FOOTER -->
    <footer>
        &copy; 2024 Ved Webnovel Hub. All Rights Reserved.
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function() {
            // Here you would typically handle form submission for logging in
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            if (email && password) {
                // You would usually send the credentials to the server to validate
                localStorage.setItem("loggedIn", true);  // Simulating login
                alert("Successfully logged in!");
                window.location.href = "home.html";  // Redirect to the homepage or dashboard
            } else {
                alert("Please fill in both fields!");
            }
        });
    </script>

</body>
</html>
