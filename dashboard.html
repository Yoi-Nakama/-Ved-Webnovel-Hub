<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ved Webnovel Hub</title>
    <style>
        /* üî• GLOBAL STYLES */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0c0c0c, #1b1b1b);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* üî• HEADER */
        header {
            background: #181818;
            padding: 25px;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glowEffect 2s infinite alternate;
        }

        @keyframes glowEffect {
            0% { text-shadow: 0 0 15px #facc15; }
            100% { text-shadow: 0 0 25px #facc15, 0 0 40px #facc15; }
        }

        /* üî• NAVBAR */
        nav {
            background: #292929;
            padding: 12px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 18px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #facc15;
            text-shadow: 0 0 10px #facc15;
            transform: scale(1.1);
        }

        /* üî• CONTENT CONTAINER */
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }

        /* üî• BUTTONS */
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: 0.3s;
            margin: 10px;
        }

        .logout-btn {
            background: red;
            color: white;
        }
        .logout-btn:hover {
            background: darkred;
            transform: scale(1.05);
        }

        .signup-btn {
            background: #facc15;
            color: black;
        }
        .signup-btn:hover {
            background: orange;
            transform: scale(1.05);
        }

        .signin-btn {
            background: #17a2b8;
            color: white;
        }
        .signin-btn:hover {
            background: #128fa1;
            transform: scale(1.05);
        }

        /* üî• FOOTER */
        footer {
            background: #111;
            padding: 18px;
            font-size: 14px;
            margin-top: 35px;
        }
    </style>
</head>
<body>

    <!-- üî• HEADER -->
    <header>
        üìö VED WEBNOVEL HUB - A PLACE FOR SMALL CREATORS
    </header>

    <!-- üî• NAVBAR -->
    <nav>
        <a href="index.html"><b>üè† HOME</b></a> |
        <a href="novels.html"><b>üìñ NOVELS</b></a> |
        <a href="upload.html"><b>üìù UPLOAD</b></a> |
        <a href="genres.html"><b>üé≠ GENRES</b></a> |
        <a href="search.html"><b>üîç SEARCH</b></a> |
        <a href="about.html"><b>‚ùì ABOUT</b></a> |
        <a href="contact.html"><b>üì© CONTACT</b></a>
    </nav>

    <!-- üî• CONTENT CONTAINER -->
    <div class="container">
        <h1>Welcome to Ved Webnovel Hub</h1>
        <p id="user-email">Loading...</p>
        <p id="user-uid"></p>

        <!-- üî• BUTTONS -->
        <button class="btn signup-btn" id="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
        <button class="btn signin-btn" id="signin-btn" onclick="window.location.href='signin.html'">Sign In</button>
        <button class="btn logout-btn" id="logout-btn" style="display: none;">Logout</button>
    </div>

    <!-- üî• FOOTER -->
    <footer>
        &copy; 2024 Ved Webnovel Hub. All Rights Reserved.
    </footer>

    <!-- üî• Firebase Authentication -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBviXBuWeEQrPny6BFQsUTrHZjwPuyvEPo",
            authDomain: "vedwebnovel.firebaseapp.com",
            projectId: "vedwebnovel",
            storageBucket: "vedwebnovel.appspot.com",
            messagingSenderId: "542714134112",
            appId: "1:542714134112:web:93559ebbcc9a68b8394d05"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("user-email").innerText = `Logged in as: ${user.email}`;
                document.getElementById("user-uid").innerText = `User ID: ${user.uid}`;

                // Hide signup & signin buttons, show logout button
                document.getElementById("signup-btn").style.display = "none";
                document.getElementById("signin-btn").style.display = "none";
                document.getElementById("logout-btn").style.display = "inline-block";
            } else {
                // If no user, redirect to signin
                window.location.href = "signin.html";
            }
        });

        // Logout function
        document.getElementById("logout-btn").addEventListener("click", () => {
            signOut(auth).then(() => {
                alert("Logged out successfully!");
                window.location.href = "signin.html"; // Redirect to sign-in page after logout
            }).catch(error => {
                alert(error.message);
            });
        });
    </script>

</body>
</html>
