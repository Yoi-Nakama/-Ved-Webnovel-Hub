<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìñ Browse Novels - Ved Webnovel Hub</title>
    <style>
        /* üî• GLOBAL STYLES - Smooth Dark Mode */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #111, #222);
            color: white;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
        }

        /* üî• HEADER - Glowing Animated Effect */
        header {
            background: #181818;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glowEffect 2s infinite alternate;
        }

        @keyframes glowEffect {
            0% { text-shadow: 0 0 10px #facc15; }
            100% { text-shadow: 0 0 20px #facc15, 0 0 30px #facc15; }
        }

        /* üî• NAVBAR */
        nav {
            background: #292929;
            padding: 12px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #facc15;
            text-shadow: 0 0 8px #facc15;
            transform: scale(1.1);
        }

        /* üî• NOVEL LIST CONTAINER */
        .novel-container {
            margin: 30px auto;
            max-width: 1000px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* üî• SEARCH & SORT OPTIONS */
        .controls {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .controls input, .controls select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            width: 200px;
            outline: none;
        }

        /* üî• NOVEL CARDS */
        .novel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .novel-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .novel-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .novel-card img {
            width: 100%;
            height: 200px;
            border-radius: 5px;
            object-fit: cover;
        }

        .novel-card h3 {
            margin: 10px 0;
        }

        .novel-card p {
            font-size: 14px;
            color: #ccc;
        }

        .novel-card .rating, .novel-card .views {
            font-size: 14px;
            margin-top: 5px;
        }

        .novel-card a {
            display: block;
            margin-top: 10px;
            padding: 8px;
            background: #facc15;
            color: #111;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .novel-card a:hover {
            background: #e0b712;
        }

        /* üî• FOOTER */
        footer {
            background: #111;
            padding: 15px;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- üî• HEADER -->
    <header>
        Browse & Discover Novels!
    </header>

    <!-- üî• NAVBAR -->
    <nav>
        <a href="index.html">üè† Home</a> |
        <a href="novels.html">üìñ Novels</a> |
        <a href="upload.html">üìù Upload</a> |
        <a href="genres.html">üé≠ Genres</a> |
        <a href="search.html">üîç Search</a> |
        <a href="about.html">‚ùì About</a> |
        <a href="contact.html">üì© Contact</a>
    </nav>

    <!-- üî• SEARCH & FILTER -->
    <div class="controls">
        <input type="text" id="searchInput" placeholder="üîç Search novels...">
        <select id="sortOption">
            <option value="views">üî• Most Popular</option>
            <option value="rating">‚≠ê Highest Rated</option>
        </select>
    </div>

    <!-- üî• NOVEL LIST CONTAINER -->
    <div class="novel-container">
        <h2>üìñ Latest Webnovels</h2>
        <p>Explore the newest additions and trending stories!</p>

        <!-- üî• NOVEL LIST -->
        <div class="novel-list" id="novelList">
            <!-- Novels will be dynamically added here -->
        </div>
    </div>

    <!-- üî• FOOTER -->
    <footer>
        &copy; 2024 Ved Webnovel Hub. All Rights Reserved.
    </footer>

    <script>
        let novels = [
            { title: "Solo Leveling", author: "Chugong", genre: "Action", rating: 5, views: 100000, cover: "https://example.com/solo.jpg", link: "read.html?novel=solo-leveling" },
            { title: "Overlord", author: "Kugane Maruyama", genre: "Fantasy", rating: 4, views: 80000, cover: "https://example.com/overlord.jpg", link: "read.html?novel=overlord" },
            { title: "RSSG", author: "Lucky Old Cat", genre: "Sci-Fi", rating: 5, views: 120000, cover: "https://example.com/rssg.jpg", link: "read.html?novel=rssg" }
        ];

        function loadNovels() {
            let list = document.getElementById('novelList');
            list.innerHTML = "";
            novels.forEach(novel => {
                let card = document.createElement('div');
                card.className = "novel-card";
                card.innerHTML = `<img src="${novel.cover}" loading="lazy"><h3>${novel.title}</h3><p>‚úçÔ∏è ${novel.author}</p><p>üé≠ ${novel.genre}</p><p>‚≠ê ${novel.rating}</p><p>üëÄ ${novel.views} Views</p><a href="${novel.link}">üìñ Read Now</a>`;
                list.appendChild(card);
            });
        }

        document.getElementById('sortOption').onchange = () => { novels.sort((a, b) => b.views - a.views); loadNovels(); };
        window.onload = loadNovels;
    </script>

</body>
</html>
