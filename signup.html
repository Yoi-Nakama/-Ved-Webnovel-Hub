<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Ved Webnovel Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0c0c0c, #1b1b1b);
            color: white;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            max-width: 400px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid white; /* Added border for visibility */
            background: white;
            color: black;
        }
        button {
            padding: 12px;
            width: 100%;
            background: #facc15;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px; /* Added spacing */
        }
        button:hover {
            background: orange;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Signup</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="signup-btn">Signup</button>
        <p>Already have an account? <a href="signin.html">Signin here</a></p>
    </div>

    <!-- Firebase Setup -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBviXBuWeEQrPny6BFQsUTrHZjwPuyvEPo",
            authDomain: "vedwebnovel.firebaseapp.com",
            projectId: "vedwebnovel",
            storageBucket: "vedwebnovel.appspot.com",
            messagingSenderId: "542714134112",
            appId: "1:542714134112:web:93559ebbcc9a68b8394d05"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Signup function with validation
        document.getElementById("signup-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validate input
            if (email === "" || password === "") {
                alert("Please enter both email and password.");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Signup Successful! Redirecting to Signin...");
                    window.location.href = "signin.html";
                })
                .catch(error => {
                    alert(error.message);
                });
        });
    </script>

</body>
</html>
