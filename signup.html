<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Sign Up | Ved Web Novel</title>
    <style>
        body {
            text-align: center;
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #facc15;
        }
        input, button {
            width: 90%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #facc15;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>ðŸ”¥ Create an Account</h2>

    <div class="container">
        <input type="text" id="username" placeholder="Enter your username">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button id="signup-btn">Sign Up</button>
        <p>Already have an account? <a href="signin.html">Sign in</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBviXBuWeEQrPny6BFQsUTrHZjwPuyvEPo",
            authDomain: "vedwebnovel.firebaseapp.com",
            projectId: "vedwebnovel",
            storageBucket: "vedwebnovel.firebasestorage.app",
            messagingSenderId: "542714134112",
            appId: "1:542714134112:web:93559ebbcc9a68b8394d05"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("signup-btn").addEventListener("click", function() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!username || !email || !password) {
                alert("All fields are required.");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    return updateProfile(userCredential.user, { displayName: username });
                })
                .then(() => {
                    alert("Account created successfully!");
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        });
    </script>

</body>
</html>
