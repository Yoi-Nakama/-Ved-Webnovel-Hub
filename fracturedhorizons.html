<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìñ Fractured Horizons - Ved Webnovel Hub</title>

    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/Yoi-Nakama/-Ved-Webnovel-Hub/main/icon.jpg" type="image/png">

    <style>
        /* üî• GLOBAL STYLES */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/Yoi-Nakama/-Ved-Webnovel-Hub/refs/heads/main/banner.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            transition: background 0.5s, color 0.5s;
        }

        /* Light Mode */
        .light-mode {
            background: white !important;
            color: black !important;
        }

        /* Eye Comfort (Yellow Mode) */
        .yellow-mode {
            background: #f5deb3 !important;
            color: #333 !important;
        }

        /* üî• HEADER */
        header {
            background: rgba(24, 24, 24, 0.9);
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* üî• NAVBAR */
        nav {
            background: rgba(41, 41, 41, 0.9);
            padding: 12px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #facc15;
            text-shadow: 0 0 10px #facc15;
        }

        /* üî• NOVEL CONTENT */
        .novel-container {
            margin: 40px auto;
            max-width: 900px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            font-size: 16px;
        }

        .novel-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .novel-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .novel-card img {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
        }

        .novel-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #facc15;
            color: #111;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .novel-card a:hover {
            background: #e0b712;
        }

        /* üî• SETTINGS BUTTON */
        .settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #facc15;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .settings-btn:hover {
            transform: scale(1.1);
        }

        /* üî• SETTINGS PANEL */
        .settings-panel {
            position: fixed;
            bottom: 20px;
            right: 80px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 10px white;
        }

        .settings-panel button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* üî• FOOTER */
        footer {
            background: rgba(17, 17, 17, 0.9);
            padding: 15px;
            font-size: 14px;
            margin-top: 40px;
        }

        /* üî• RESPONSIVE DESIGN */
        @media (max-width: 600px) {
            .novel-container {
                width: 90%;
            }

            nav a {
                display: block;
                padding: 10px;
            }
        }
    </style>
</head>
<body onload="applySettings()">

    <!-- HEADER -->
    <header>üìñ Fractured Horizons - Ved Webnovel Hub</header>

    <!-- NAVIGATION -->
    <nav>
        <a href="index.html">Home</a>
        <a href="chapters.html">Chapters</a>
        <a href="about.html">About</a>
    </nav>

    <!-- NOVEL CONTENT -->
    <div class="novel-container">
        <div class="novel-card">
            <img src="https://raw.githubusercontent.com/Yoi-Nakama/-Ved-Webnovel-Hub/main/fractured-horizons-cover.jpg" alt="Fractured Horizons Cover" loading="lazy">
            <a href="read.html">Read Now</a>
        </div>
    </div>

    <!-- SETTINGS BUTTON -->
    <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>

    <!-- SETTINGS PANEL -->
    <div class="settings-panel" id="settingsPanel">
        <button onclick="adjustFontSize(1.1)">A+</button>
        <button onclick="adjustFontSize(0.9)">A-</button>
        <button onclick="toggleTheme('light-mode')">üåû Light Mode</button>
        <button onclick="toggleTheme('yellow-mode')">üìñ Eye Comfort</button>
        <button onclick="resetSettings()">üîÑ Reset</button>
    </div>

    <!-- FOOTER -->
    <footer>
        ¬© 2025 Aryan Ved | Fractured Horizons
    </footer>

    <!-- SCRIPT -->
    <script>
        function adjustFontSize(scale) {
            let container = document.querySelector('.novel-container');
            let currentSize = parseFloat(getComputedStyle(container).fontSize);
            let newSize = currentSize * scale;
            if (newSize >= 12 && newSize <= 24) {
                container.style.fontSize = newSize + 'px';
                localStorage.setItem('fontSize', newSize);
            }
        }

        function toggleTheme(theme) {
            document.body.classList.remove('light-mode', 'yellow-mode');
            document.body.classList.add(theme);
            localStorage.setItem('theme', theme);
        }

        function toggleSettings() {
            let panel = document.getElementById('settingsPanel');
            panel.classList.toggle('active');
            panel.style.display = panel.classList.contains('active') ? 'block' : 'none';
        }

        function resetSettings() {
            localStorage.clear();
            location.reload();
        }

        function applySettings() {
            document.body.classList.add(localStorage.getItem('theme') || '');
            document.querySelector('.novel-container').style.fontSize = (localStorage.getItem('fontSize') || '16px');
        }
    </script>

</body>
</html>
