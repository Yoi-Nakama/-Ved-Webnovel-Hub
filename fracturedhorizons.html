<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 VED WEBNOVEL HUB - Fractured Horizons: Chronicles of the Unseen</title>
    
    <!-- 🔥 Added Your Image Here -->
    <link rel="icon" href="https://raw.githubusercontent.com/Yoi-Nakama/-Ved-Webnovel-Hub/main/icon.jpg" type="image/png">
    
    <style>
        /* 🔥 GLOBAL STYLES */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/Yoi-Nakama/-Ved-Webnovel-Hub/refs/heads/main/banner.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
            transition: background 0.5s ease;
        }

        /* 🔥 HEADER */
        header {
            background: rgba(24, 24, 24, 0.85);
            padding: 25px;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glowEffect 2s infinite alternate;
        }

        @keyframes glowEffect {
            0% { text-shadow: 0 0 15px #facc15; }
            100% { text-shadow: 0 0 25px #facc15, 0 0 40px #facc15; }
        }

        /* 🔥 NAVBAR */
        nav {
            background: rgba(41, 41, 41, 0.85);
            padding: 12px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 18px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #facc15;
            text-shadow: 0 0 10px #facc15;
            transform: scale(1.1);
        }

        /* 🔥 BUTTON STYLES */
        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            background: #facc15;
            color: black;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: #d4a30d;
            transform: scale(1.05);
        }

        /* 🔥 SETTINGS BUTTON */
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 22px;
            cursor: pointer;
            color: #facc15;
            transition: 0.3s;
        }

        .settings-btn:hover {
            text-shadow: 0 0 15px #facc15;
            transform: scale(1.3);
        }

        /* 🔥 SETTINGS PANEL */
        .settings-panel {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* 🔥 FOOTER */
        footer {
            background: rgba(17, 17, 17, 0.85);
            padding: 18px;
            font-size: 14px;
            margin-top: 35px;
        }

        /* 🔥 LOGO IMAGE */
        .logo-container {
            margin-top: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.5);
        }

        /* 🔥 LIGHT MODE */
        .light-mode {
            background: #ffffff url('https://raw.githubusercontent.com/Yoi-Nakama/-Ved-Webnovel-Hub/refs/heads/main/banner-light.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }

        /* 🔥 YELLOW (EYE COMFORT) MODE */
        .yellow-mode {
            background: transparent;
            color: #facc15;
        }
    </style>

    <script>
        function logoutUser() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "later.html"; // Redirects to thank-you page
        }

        function goToSettings() {
            window.location.href = "settings.html"; // Redirects to settings page
        }

        function adjustFontSize(scale) {
            let container = document.querySelector('.novel-container');
            let currentSize = parseFloat(getComputedStyle(container).fontSize);
            let newSize = currentSize * scale;
            if (newSize >= 12 && newSize <= 24) {
                container.style.fontSize = newSize + 'px';
                localStorage.setItem('fontSize', newSize);
            }
        }

        function toggleTheme(theme) {
            document.body.classList.remove('light-mode', 'yellow-mode');
            document.body.classList.add(theme);
            localStorage.setItem('theme', theme);
        }

        function toggleSettings() {
            let panel = document.getElementById('settingsPanel');
            panel.classList.toggle('active');
            panel.style.display = panel.classList.contains('active') ? 'block' : 'none';
        }

        function resetSettings() {
            localStorage.clear();
            location.reload();
        }

        function applySettings() {
            document.body.classList.add(localStorage.getItem('theme') || 'dark-mode');
            document.querySelector('.novel-container').style.fontSize = (localStorage.getItem('fontSize') || '16px');
        }

        window.onload = applySettings;
    </script>
</head>
<body class="dark-mode">

    <!-- 🔥 SETTINGS BUTTON -->
    <div class="settings-btn" onclick="toggleSettings()">⚙</div>

    <!-- 🔥 LOGO (Newly Added) -->
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/Yoi-Nakama/-Ved-Webnovel-Hub/main/icon.jpg" alt="Website Logo" class="logo">
    </div>

    <!-- 🔥 HEADER -->
    <header>
        📚 VED WEBNOVEL HUB - Fractured Horizons: Chronicles of the Unseen
    </header>

    <!-- 🔥 NAVBAR -->
    <nav>
        <a href="index.html"><b>🏠 HOME</b></a> |
        <a href="novels.html"><b>📖 NOVELS</b></a> |
        <a href="upload.html"><b>📝 UPLOAD</b></a> |
        <a href="genres.html"><b>🎭 GENRES</b></a> |
        <a href="search.html"><b>🔍 SEARCH</b></a> |
        <a href="about.html"><b>❓ ABOUT</b></a> |
        <a href="contact.html"><b>📩 CONTACT</b></a>
    </nav>

    <!-- NOVEL CONTENT -->
    <div class="novel-container">
        <div class="novel-card">
            <img src="https://raw.githubusercontent.com/Yoi-Nakama/-Ved-Webnovel-Hub/main/fractured-horizons-cover.jpg" alt="Fractured Horizons Cover" loading="lazy">
            <a href="read.html">Read Now</a>
        </div>
    </div>

    <!-- SETTINGS PANEL -->
    <div class="settings-panel" id="settingsPanel">
        <button onclick="adjustFontSize(1.1)">A+</button>
        <button onclick="adjustFontSize(0.9)">A-</button>
        <button onclick="toggleTheme('light-mode')">🌞 Light Mode</button>
        <button onclick="toggleTheme('yellow-mode')">📖 Eye Comfort</button>
        <button onclick="resetSettings()">🔄 Reset</button>
    </div>

    <!-- FOOTER -->
    <footer>
        © 2025 Aryan Ved | Fractured Horizons
    </footer>

</body>
</html>
