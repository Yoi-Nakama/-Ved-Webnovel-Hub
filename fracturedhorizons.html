<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìñ Fractured Horizons - Ved Webnovel Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #111, #222);
            color: white;
            margin: 0;
            padding: 0;
            transition: background 0.5s, color 0.5s;
        }

        header {
            background: #181818;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glowEffect 2s infinite alternate;
        }

        @keyframes glowEffect {
            0% { text-shadow: 0 0 10px #facc15; }
            100% { text-shadow: 0 0 20px #facc15, 0 0 30px #facc15; }
        }

        nav {
            background: #292929;
            padding: 12px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #facc15;
            text-shadow: 0 0 8px #facc15;
            transform: scale(1.1);
        }

        .novel-container {
            margin: 30px auto;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .novel-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .novel-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .novel-card img {
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .novel-card img:hover {
            opacity: 0.9;
        }

        .novel-card a {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background: #facc15;
            color: #111;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .novel-card a:hover {
            background: #e0b712;
        }

        .settings-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 10px white;
        }

        .settings-panel button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #facc15;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .settings-btn:hover {
            transform: scale(1.1);
        }

        footer {
            background: #181818;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Light Mode */
        .light-mode {
            background: white;
            color: black;
        }

        /* Eye Comfort Mode */
        .yellow-mode {
            background: #f5e3b8;
            color: #222;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .novel-container {
                width: 90%;
                padding: 15px;
            }

            nav a {
                display: block;
                padding: 10px;
            }
        }
    </style>
</head>
<body onload="applySettings()">

    <header>üìñ Fractured Horizons - Ved Webnovel Hub</header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Chapters</a>
        <a href="#">About</a>
    </nav>

    <div class="novel-container">
        <div class="novel-card">
            <img src="images/fractured-horizons-cover.jpg" alt="Fractured Horizons Cover" loading="lazy">
            <a href="#">Read Now</a>
        </div>
    </div>

    <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>

    <div class="settings-panel" id="settingsPanel">
        <button onclick="adjustFontSize(1.1)">A+</button>
        <button onclick="adjustFontSize(0.9)">A-</button>
        <button onclick="toggleTheme('light-mode')">üåû Light Mode</button>
        <button onclick="toggleTheme('yellow-mode')">üìñ Eye Comfort</button>
    </div>

    <footer>
        ¬© 2025 Aryan Ved | Fractured Horizons
    </footer>

    <script>
        function adjustFontSize(scale) {
            const body = document.body;
            let currentSize = parseFloat(getComputedStyle(body).fontSize);
            let newSize = currentSize * scale;
            if (newSize >= 12 && newSize <= 24) {  
                body.style.fontSize = newSize + 'px';
            }
        }

        function toggleTheme(theme) {
            document.body.classList.remove('light-mode', 'yellow-mode');
            document.body.classList.add(theme);
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.style.display = (panel.style.display === 'flex') ? 'none' : 'flex';
        }

        function applySettings() {
            document.body.classList.add('yellow-mode');
        }
    </script>

</body>
</html>
