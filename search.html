<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Search Novels - Ved Webnovel Hub</title>
    <style>
        /* üî• GLOBAL STYLES - Smooth Dark Mode */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #111, #222);
            color: white;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
        }

        /* üî• HEADER - Glowing Animated Effect */
        header {
            background: #181818;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glowEffect 2s infinite alternate;
        }

        @keyframes glowEffect {
            0% { text-shadow: 0 0 10px #facc15; }
            100% { text-shadow: 0 0 20px #facc15, 0 0 30px #facc15; }
        }

        /* üî• NAVBAR - Smooth Hover Effect */
        nav {
            background: #292929;
            padding: 12px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #facc15;
            text-shadow: 0 0 8px #facc15;
            transform: scale(1.1);
        }

        /* üî• SEARCH CONTAINER */
        .search-container {
            margin: 30px auto;
            max-width: 900px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* üî• SEARCH BAR */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 60%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #555;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            border: 1px solid #facc15;
            box-shadow: 0 0 10px #facc15;
            outline: none;
        }

        .search-bar button {
            padding: 12px 15px;
            font-size: 16px;
            background: #facc15;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-bar button:hover {
            background: #e0b712;
            transform: scale(1.1);
        }

        /* üî• FILTERS */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filters select {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
        }

        /* üî• SEARCH RESULTS */
        .results {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .results ul {
            list-style: none;
            padding: 0;
        }

        .results li {
            padding: 12px;
            border-bottom: 1px solid #444;
            transition: background 0.3s;
        }

        .results li:hover {
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        /* üî• FOOTER */
        footer {
            background: #111;
            padding: 15px;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- üî• HEADER -->
    <header>
        Search for Your Next Adventure!
    </header>

    <!-- üî• NAVBAR -->
    <nav>
        <a href="index.html">üè† Home</a> |
        <a href="novels.html">üìñ Novels</a> |
        <a href="upload.html">üìù Upload</a> |
        <a href="genres.html">üé≠ Genres</a> |
        <a href="search.html">üîç Search</a> |
        <a href="about.html">‚ùì About</a> |
        <a href="contact.html">üì© Contact</a>
    </nav>

    <!-- üî• SEARCH CONTAINER -->
    <div class="search-container">
        <h2>üîç Find Your Favorite Novels!</h2>

        <!-- üî• SEARCH BAR -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search novels by title, author, or keywords...">
            <button onclick="searchNovel()">üîç Search</button>
        </div>

        <!-- üî• FILTERS -->
        <div class="filters">
            <select id="genreFilter">
                <option value="">All Genres</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Romance">Romance</option>
                <option value="Action">Action</option>
            </select>

            <select id="ratingFilter">
                <option value="">All Ratings</option>
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="3">‚≠ê‚≠ê‚≠ê</option>
                <option value="2">‚≠ê‚≠ê</option>
                <option value="1">‚≠ê</option>
            </select>
        </div>

        <!-- üî• SEARCH RESULTS -->
        <div class="results">
            <h3>üìñ Search Results:</h3>
            <ul id="resultsList">
                <li>No results found.</li>
            </ul>
        </div>
    </div>

    <!-- üî• FOOTER -->
    <footer>
        &copy; 2024 Ved Webnovel Hub. All Rights Reserved.
    </footer>

    <script>
        function searchNovel() {
            let query = document.getElementById('searchInput').value.toLowerCase();
            let resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = "";

            if (query === "solo leveling") {
                resultsList.innerHTML += "<li>üìñ Solo Leveling - By Chugong</li>";
            } else if (query === "one piece") {
                resultsList.innerHTML += "<li>üìñ One Piece: The Untold Story</li>";
            } else {
                resultsList.innerHTML += "<li>No results found.</li>";
            }
        }
    </script>

</body>
</html>
