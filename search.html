<body>

    <div class="container">
        <h2>Search for Novels üìö</h2>
        <p>Type a novel title below to find what you're looking for!</p>
        
        <input type="text" id="searchBox" placeholder="Enter novel title..." onkeyup="searchNovel()">
        <button onclick="searchNovel()">üîç Search</button>

        <div id="searchResults"></div>
    </div>

    <script>
        // Dummy Novel List (Replace this with actual data if needed)
        var novels = [
            "One Piece: The Grand Voyage",
            "Chronicles of the Forgotten Realm",
            "The Eternal Swordsman",
            "Whispers of the Abyss",
            "Stars Beyond the Horizon",
            "The Lost Mage's Legacy"
        ];

        function searchNovel() {
            var query = document.getElementById("searchBox").value.trim().toLowerCase();
            var resultsDiv = document.getElementById("searchResults");
            resultsDiv.innerHTML = "";

            if (query === "") {
                resultsDiv.innerHTML = "<p>Please enter a novel title.</p>";
                return;
            }

            var results = novels.filter(novel => novel.toLowerCase().includes(query));

            if (results.length > 0) {
                results.forEach(novel => {
                    resultsDiv.innerHTML += `<div class="result-item">üìñ ${novel}</div>`;
                });
            } else {
                resultsDiv.innerHTML = "<p>No results found. Try another title.</p>";
            }
        }
    </script>
