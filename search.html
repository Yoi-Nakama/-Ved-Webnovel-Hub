<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 Search Novels</title>
</head>
<body>
    <header>
        <h1>🔍 Search for Your Favorite Novels</h1>
    </header>

    <nav>
        <a href="index.html">🏠 Home</a> |
        <a href="novels.html">📖 Novels</a> |
        <a href="upload.html">📝 Upload</a> |
        <a href="genres.html">🎭 Genres</a> |
        <a href="about.html">❓ About</a> |
        <a href="contact.html">📩 Contact</a>
    </nav>
    <hr>

    <p>Type the name of a novel to search:</p>
    
    <input type="text" id="searchBox" placeholder="Enter novel title...">
    <button onclick="searchNovel()">🔍 Search</button>
    
    <p id="searchResult"></p>

    <script>
        function searchNovel() {
            var query = document.getElementById("searchBox").value.trim();
            if (query !== "") {
                var searchURL = "https://yoi-nakama.github.io/-Ved-Webnovel-Hub/novels.html";
                document.getElementById("searchResult").innerHTML = 
                    "Click <a href='" + searchURL + "' target='_blank'>here</a> to browse novels.";
            } else {
                document.getElementById("searchResult").innerHTML = "Please enter a novel title.";
            }
        }
    </script>

</body>
</html>
