<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Novel</title>
</head>
<body>
    <header>
        <h1>📝 Upload Your Novel</h1>
    </header>
    <nav>
        <a href="index.html">🏠 Home</a> |
        <a href="novels.html">📖 Novels</a> |
        <a href="upload.html">📝 Upload</a> |
        <a href="genres.html">🎭 Genres</a> |
        <a href="search.html">🔍 Search</a> |
        <a href="about.html">❓ About</a> |
        <a href="contact.html">📩 Contact</a>
    </nav>
    <hr>
    <p>Fill in the form below to submit your novel.</p>
    <form>
        <label>Author Name:</label><br>
        <input type="text" name="author"><br><br>

        <label>Novel Title:</label><br>
        <input type="text" name="title"><br><br>

        <label>Genre:</label><br>
        <select name="genre">
            <option>Fantasy</option>
            <option>Sci-Fi</option>
            <option>Romance</option>
            <option>Action</option>
            <option>Horror</option>
            <option>Adventure</option>
            <option>Mystry</option>
        </select><br><br>

        <label>Upload File (PDF/DOCX):</label><br>
        <input type="file"><br><br>

        <button type="submit">Submit Novel</button>
    </form>
</body>
</html>
