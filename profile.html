<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘¤ User Profile | Ved Webnovel Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #0c0c0c;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: #181818;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .profile-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #facc15;
        }

        #profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        button {
            background: #facc15;
            color: black;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        ðŸ‘¤ User Profile | Ved Webnovel Hub
    </header>

    <div class="profile-container">
        <h2>Username: <span id="profile-username"></span></h2>
        <img id="profile-pic" src="" alt="Profile Picture">
        <p><b>Bio:</b> <span id="profile-bio"></span></p>

        <button onclick="goToSettings()">Edit Profile</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("profile-username").innerText = localStorage.getItem("username") || "No Name";
            document.getElementById("profile-bio").innerText = localStorage.getItem("bio") || "No Bio";
            
            let profilePic = localStorage.getItem("profile-pic");
            if (profilePic) {
                document.getElementById("profile-pic").src = profilePic;
            }
        });

        function goToSettings() {
            window.location.href = "settings.html";
        }
    </script>

</body>
</html>
