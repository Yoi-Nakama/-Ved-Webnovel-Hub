<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öô User Settings | Ved Webnovel Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #0c0c0c;
            color: white;
            margin: 0;
            padding: 0;
            transition: 0.3s;
        }

        header {
            background: #181818;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        nav {
            background: #292929;
            padding: 12px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 18px;
            font-size: 18px;
        }

        .settings-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: left;
        }

        h2 {
            color: #facc15;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #facc15;
            color: black;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        #profile-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <header>
        ‚öô User Settings | Ved Webnovel Hub
    </header>

    <nav>
        <a href="index.html">üè† HOME</a> |
        <a href="novels.html">üìñ NOVELS</a> |
        <a href="upload.html">üìù UPLOAD</a> |
        <a href="profile.html">üë§ PROFILE</a>
    </nav>

    <div class="settings-container">
        <h2>üë§ Profile Settings</h2>
        <label>Username:</label>
        <input type="text" id="username">

        <label>Bio:</label>
        <textarea id="bio"></textarea>

        <label>Profile Picture:</label>
        <input type="file" id="profile-pic" accept="image/*">
        <img id="profile-preview">

        <button onclick="saveProfile()">Save Profile</button>

        <h2>üé® Theme & UI</h2>
        <label>Theme:</label>
        <select id="theme">
            <option value="dark">Dark Mode</option>
            <option value="light">Light Mode</option>
        </select>

        <button onclick="saveUI()">Save Preferences</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("username").value = localStorage.getItem("username") || "";
            document.getElementById("bio").value = localStorage.getItem("bio") || "";
            document.getElementById("theme").value = localStorage.getItem("theme") || "dark";
            
            let profilePic = localStorage.getItem("profile-pic");
            if (profilePic) {
                document.getElementById("profile-preview").src = profilePic;
                document.getElementById("profile-preview").style.display = "block";
            }

            applyTheme();
        });

        function saveProfile() {
            localStorage.setItem("username", document.getElementById("username").value);
            localStorage.setItem("bio", document.getElementById("bio").value);
            alert("‚úÖ Profile saved!");
        }

        function saveUI() {
            localStorage.setItem("theme", document.getElementById("theme").value);
            applyTheme();
            alert("‚úÖ Theme saved!");
        }

        function applyTheme() {
            document.body.style.background = localStorage.getItem("theme") === "light" ? "white" : "#0c0c0c";
            document.body.style.color = localStorage.getItem("theme") === "light" ? "black" : "white";
        }

        document.getElementById("profile-pic").addEventListener("change", function(event) {
            let reader = new FileReader();
            reader.onload = function(e) {
                localStorage.setItem("profile-pic", e.target.result);
                document.getElementById("profile-preview").src = e.target.result;
                document.getElementById("profile-preview").style.display = "block";
            };
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>

</body>
</html>
