<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öô User Settings | Ved Webnovel Hub</title>
    <style>
        /* üî• GLOBAL STYLES */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0c0c0c, #1b1b1b);
            color: white;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
        }

        /* üî• HEADER */
        header {
            background: #181818;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* üî• NAVBAR */
        nav {
            background: #292929;
            padding: 12px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 18px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #facc15;
            text-shadow: 0 0 10px #facc15;
            transform: scale(1.1);
        }

        /* üî• SETTINGS CONTAINER */
        .settings-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: left;
        }

        h2 {
            color: #facc15;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #facc15;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #d4a60b;
            transform: scale(1.05);
        }

        .danger-btn {
            background: red;
            color: white;
        }

        .danger-btn:hover {
            background: darkred;
        }

        /* Profile Picture Preview */
        #profile-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- üî• HEADER -->
    <header>
        ‚öô User Settings | Ved Webnovel Hub
    </header>

    <!-- üî• NAVBAR (Links to All Main Pages) -->
    <nav>
        <a href="index.html"><b>üè† HOME</b></a> |
        <a href="novels.html"><b>üìñ NOVELS</b></a> |
        <a href="upload.html"><b>üìù UPLOAD</b></a> |
        <a href="genres.html"><b>üé≠ GENRES</b></a> |
        <a href="search.html"><b>üîç SEARCH</b></a> |
        <a href="about.html"><b>‚ùì ABOUT</b></a> |
        <a href="contact.html"><b>üì© CONTACT</b></a>
    </nav>

    <!-- üî• SETTINGS CONTAINER -->
    <div class="settings-container">
        <h2>üë§ Profile Settings</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
        
        <label for="bio">Bio:</label>
        <textarea id="bio" placeholder="Tell something about yourself..."></textarea>

        <label for="profile-pic">Profile Picture:</label>
        <input type="file" id="profile-pic" accept="image/*">
        <img id="profile-preview">

        <button onclick="saveProfile()">Save Profile</button>

        <h2>üé® Theme & UI</h2>
        <label for="theme">Theme:</label>
        <select id="theme">
            <option value="dark">Dark Mode</option>
            <option value="light">Light Mode</option>
        </select>

        <button onclick="saveUI()">Save Preferences</button>

        <h2>üìù Author Dashboard (For Authors)</h2>
        <button onclick="goToDashboard()">Go to Dashboard</button>

        <h2>‚ö†Ô∏è Account Actions</h2>
        <button class="danger-btn" onclick="deleteAccount()">Delete Account</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // ‚úÖ Load saved settings on page load
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("username").value = localStorage.getItem("username") || "";
            document.getElementById("bio").value = localStorage.getItem("bio") || "";
            document.getElementById("theme").value = localStorage.getItem("theme") || "dark";
            let profilePic = localStorage.getItem("profile-pic");
            if (profilePic) {
                document.getElementById("profile-preview").src = profilePic;
                document.getElementById("profile-preview").style.display = "block";
            }
        });

        function saveProfile() {
            localStorage.setItem("username", document.getElementById("username").value);
            localStorage.setItem("bio", document.getElementById("bio").value);
            alert("‚úÖ Profile updated & saved!");
        }

        function saveUI() {
            localStorage.setItem("theme", document.getElementById("theme").value);
            alert("‚úÖ UI settings saved!");
        }

        function goToDashboard() {
            window.location.href = "dashboard.html";
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            alert("üëã Logged out successfully!");
            window.location.href = "login.html";
        }

        function deleteAccount() {
            let confirmDelete = confirm("‚ö†Ô∏è Are you sure you want to delete your account? This action cannot be undone!");
            if (confirmDelete) {
                localStorage.clear();
                alert("üíÄ Account deleted!");
                window.location.href = "signup.html";
            }
        }

        // ‚úÖ Save & Display Profile Picture
        document.getElementById("profile-pic").addEventListener("change", function(event) {
            let reader = new FileReader();
            reader.onload = function(e) {
                localStorage.setItem("profile-pic", e.target.result);
                document.getElementById("profile-preview").src = e.target.result;
                document.getElementById("profile-preview").style.display = "block";
            };
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>

</body>
</html>
