<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš™ User Settings | Ved Webnovel Hub</title>
    <style>
        /* ğŸ”¥ GLOBAL STYLES */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0c0c0c, #1b1b1b);
            color: white;
            margin: 0;
            padding: 0;
            transition: 0.3s;
        }

        header {
            background: #181818;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav {
            background: #292929;
            padding: 12px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 18px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #facc15;
            text-shadow: 0 0 10px #facc15;
            transform: scale(1.1);
        }

        /* ğŸ”¥ SETTINGS CONTAINER */
        .settings-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: left;
        }

        h2 {
            color: #facc15;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button {
            background: #facc15;
            color: black;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: #d4a60b;
            transform: scale(1.05);
        }

        /* Profile Preview */
        .profile-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #profile-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: none;
        }

        /* Achievements & Badges */
        .badges-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .badge {
            background: #facc15;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        /* ğŸ”¥ AI WRITING ASSISTANT */
        .ai-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        âš™ User Settings | Ved Webnovel Hub
    </header>

    <nav>
        <a href="index.html">ğŸ  HOME</a> |
        <a href="novels.html">ğŸ“– NOVELS</a> |
        <a href="upload.html">ğŸ“ UPLOAD</a> |
        <a href="genres.html">ğŸ­ GENRES</a> |
        <a href="search.html">ğŸ” SEARCH</a> |
        <a href="about.html">â“ ABOUT</a> |
        <a href="contact.html">ğŸ“© CONTACT</a> |
        <a href="profile.html">ğŸ‘¤ PROFILE</a>
    </nav>

    <div class="settings-container">
        <h2>ğŸ‘¤ Profile Settings</h2>
        <label>Username:</label>
        <input type="text" id="username">

        <label>Bio:</label>
        <textarea id="bio"></textarea>

        <button onclick="saveProfile()">Save Profile</button>

        <!-- ğŸ”¥ BADGES SECTION -->
        <h2>ğŸ† Your Badges</h2>
        <div class="badges-container" id="badges">
            <div class="badge">ğŸ”¥</div>
            <div class="badge">ğŸ“š</div>
            <div class="badge">ğŸš€</div>
        </div>

        <!-- ğŸ”¥ AI WRITING ASSISTANT -->
        <div class="ai-box">
            <h2>ğŸ“ AI Writing Assistant</h2>
            <textarea id="ai-text" placeholder="Type your story..."></textarea>
            <button onclick="generateText()">âœ¨ AI Suggests</button>
            <p id="ai-output"></p>
        </div>

        <h2>âš ï¸ Account Actions</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("username").value = localStorage.getItem("username") || "";
            document.getElementById("bio").value = localStorage.getItem("bio") || "";
            loadBadges();
        });

        function saveProfile() {
            localStorage.setItem("username", document.getElementById("username").value);
            localStorage.setItem("bio", document.getElementById("bio").value);
            alert("âœ… Profile saved!");
        }

        function generateText() {
            let input = document.getElementById("ai-text").value;
            let output = "ğŸ“– AI Suggests: " + input.split(" ").slice(0, 10).join(" ") + "...";
            document.getElementById("ai-output").textContent = output;
        }

        function loadBadges() {
            let badges = ["First Login", "Profile Updated", "Genre Selected"];
            let badgeContainer = document.getElementById("badges");
            badgeContainer.innerHTML = badges.map(badge => `<span class="badge">${badge}</span>`).join("");
        }

        function logout() {
            alert("ğŸ‘‹ Logged out successfully!");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
